      <h1 class="h1compra">Para efectuar la compra, debe registrarse</h1>
      <form>  <div>
          <label for="">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre completo">
  
      </div>
      <div>
          <label for="">Cree una contraseña:</label>
          <input type="password" id="clave" name="clave" placeholder="Ingresar contraseña">
  
      </div>
      <div>
  
      </div>
      <div>
          <label for="">Ingrese su Correo Electronico</label>
          <input type="email" id="correo" name="correo" placeholder="Ingresar correo">
  
      </div>
      <div>
          <label for="">Femenino:</label>
          <input type="radio" name="genero" id="femenino">
          <label for="masculino">Masculino</label>
          <input type="radio" name="genero" id="masculino">
      </div>
  
      <div>
          <label for="terminos">aceptar terminos y condiciones</label>
          <input type="checkbox" name="terminos" id="terminos">
      </div>
  
      <div>
           <label for="Javascript"> desarrollo web</label>
           <input type="checkbox" name="cursos" id="Javascript">
  
           <label for="desarrollo"> desarrollo</label>
           <input type="checkbox" name="cursos" id="desarrollo">
      </div>
      <div>
          <label for="">Pais:</label>
          <select name="pais" id="pais">
              <option value="argentina">Argentina</option>

              <option value="brasil">Brasil</option>
